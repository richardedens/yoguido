<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Admin Portal - Sidebar</title>
    
    <!-- Tailwind CSS CDN Fallback -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {{
            theme: {{
                extend: {{
                    colors: {{
                        purple: {{
                            50: '#faf5ff', 100: '#f3e8ff', 200: '#e9d5ff',
                            300: '#d8b4fe', 400: '#c084fc', 500: '#a855f7',
                            600: '#9333ea', 700: '#7c3aed', 800: '#6b21a8', 900: '#581c87'
                        }}
                    }}
                }}
            }}
        }}
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta tags -->
    <meta name="description" content="Professional Admin Portal - Sidebar - Built with YoGuido Framework">
    <meta name="theme-color" content="#7c3aed">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîß</text></svg>">
    
    <style>
        /* Base styles before CSS loads */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .loading-content {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }
        
        .loading-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin: 0 0 0.5rem 0;
        }
        
        .loading-subtitle {
            color: #6b7280;
            margin: 0 0 1rem 0;
        }
        
        .loading-status {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 1rem;
        }
        
        /* App content */
        .app-content {
            min-height: 100vh;
            display: none;
        }
        
        /* State management */
        .yoguido-loading .app-content {
            display: none;
        }
        
        .yoguido-loaded .loading-screen {
            display: none;
        }
        
        .yoguido-loaded .app-content {
            display: block;
        }
        
        /* Error display */
        .error-display {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            max-width: 28rem;
        }
        
        .error-content {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
        }
        
        .error-icon {
            flex-shrink: 0;
            margin-right: 0.75rem;
        }
        
        .error-text {
            flex: 1;
            min-width: 0;
        }
        
        .error-title {
            font-weight: 500;
            margin: 0 0 0.25rem 0;
        }
        
        .error-message {
            font-size: 0.875rem;
            margin: 0;
        }
        
        .error-close {
            background: none;
            border: none;
            color: currentColor;
            opacity: 0.5;
            cursor: pointer;
            padding: 0;
            margin-left: 1rem;
        }
        
        .error-close:hover {
            opacity: 0.75;
        }
        
        /* Utilities */
        .hidden {
            display: none !important;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body class="yoguido-loading">
    <!-- Skip to main content -->
    <a href="#app-content" class="sr-only">Skip to main content</a>
    
    <!-- Main application container -->
    <div id="yoguido-app">
        
        <!-- Loading screen -->
        <div id="loading" class="loading-screen">
            <div class="loading-content">
                <div class="loading-animation">
                    <div class="spinner"></div>
                </div>
                <h2 class="loading-title">Loading Professional Admin Portal - Sidebar</h2>
                <p class="loading-subtitle">Powered by YoGuido Framework</p>
                <div class="loading-status">
                    ‚ö†Ô∏è Using fallback CSS
                </div>
            </div>
        </div>
        
        <!-- Main app content with correct ID -->
        <div id="app-content" class="app-content">
            <!-- Components will be rendered here by JavaScript -->
        </div>
        
        <!-- Error display -->
        <div id="error-display" class="error-display hidden">
            <div class="error-content">
                <div class="error-icon">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="error-text">
                    <h4 class="error-title">Application Error</h4>
                    <p id="error-message" class="error-message"></p>
                </div>
                <button id="close-error" class="error-close">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Notification container -->
        <div id="notification-container"></div>
        
        <!-- Accessibility live region -->
        <div aria-live="polite" aria-atomic="true" class="sr-only" id="live-region"></div>
    </div>
    
    <!-- JavaScript application -->
    <script src="main.js"></script>
    
    <!-- Initialize app -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mark app as loaded
            document.body.classList.remove('yoguido-loading');
            document.body.classList.add('yoguido-loaded');
            
            // Setup error close handler
            const closeErrorBtn = document.getElementById('close-error');
            const errorDisplay = document.getElementById('error-display');
            
            if (closeErrorBtn && errorDisplay) {
                closeErrorBtn.addEventListener('click', function() {
                    errorDisplay.classList.add('hidden');
                });
            }
            
            console.log('üéâ YoGuido app initialized successfully!');
            console.log('üìä CSS Method: Fallback');
        });
        
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            
            const errorDisplay = document.getElementById('error-display');
            const errorMessage = document.getElementById('error-message');
            
            if (errorDisplay && errorMessage) {
                errorMessage.textContent = event.error.message || 'An unexpected error occurred';
                errorDisplay.classList.remove('hidden');
            }
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
